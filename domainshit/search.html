    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Domain</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="header-content">
                <h1>Search for Your Domain</h1>
                <p>Find the perfect domain name for your website</p>
            </div>
        </header>

        <main>
            <section class="search-form">
                <input type="text" id="domain-name" placeholder="Enter domain name">
                <button onclick="searchDomain()" class="btn primary-btn">Search</button>
            </section>

            <section id="search-result" class="result"></section>
        </main>

        <footer>
            <p>&copy; 2025 TA-23B class work | All Rights Are Not Reserved</p>
        </footer>

        <script>
            function searchDomain() {
                const domainName = document.getElementById("domain-name").value;
                const result = document.getElementById("search-result");

                if (domainName) {
                    result.innerHTML = `Searching for domain <strong>${domainName}</strong>... <br> Available?: Yes`;
                } else {
                    result.innerHTML = "Please enter a domain name.";
                }
            }
        </script>
    </body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Domain</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <h1>Register Your Domain</h1>
            <p>Fill out the form below to complete your domain registration.</p>
        </div>
    </header>

    <main>
        <section class="registration-form">
            <div class="container">
                <form id="registration-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="domain">Domain Name</label>
                        <input type="text" class="form-control" id="domain" placeholder="Enter your domain name" required>
                    </div>
                    <div class="form-group">
                        <label for="payment">Payment Information</label>
                        <input type="text" class="form-control" id="payment" placeholder="Enter payment details" required>
                    </div>
                    <button type="submit" class="btn btn-success">Complete Registration</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TA-23B class work | All Rights Are Not Reserved</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        window.onload = function() {
            const domainName = localStorage.getItem('domainName');
            if (domainName) {
                document.getElementById('domain').value = domainName;
            }

            document.getElementById("registration-form").addEventListener("submit", function(e) {
                e.preventDefault();

                const userEmail = document.getElementById('email').value;
                const domainName = document.getElementById('domain').value;

                localStorage.setItem('userEmail', userEmail);
                localStorage.setItem('domainName', domainName);

                alert("Registration Complete! A confirmation email has been sent.");

                window.location.href = 'confirmation.html';
            });
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Domain</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Register Your Domain</h1>
            <p>Fill out the form below to complete your domain registration</p>
        </div>
    </header>

    <main>
        <section class="registration-form">
            <form id="registration-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="domain">Domain Name</label>
                <input type="text" id="domain" placeholder="Enter your domain name" required>

                <label for="payment">Payment Information</label>
                <input type="text" id="payment" placeholder="Enter payment details" required>

                <a href="register2.html" class="btn secondary-btn">Complete Registration</a>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TA-23B class work | All Rights Are Not Reserved</p>
    </footer>

    <script>
        document.getElementById("registration-form").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Registration Complete!");
        });
    </script>
</body>
</html>
